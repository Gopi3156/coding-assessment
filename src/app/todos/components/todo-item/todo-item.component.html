<li [ngClass]="{ 'completed': todo.completed}">
  <div class="view">
    <input class="toggle" type="checkbox" (click)="completeTodo(index)" [attr.checked]="todo.completed"/>
    <label (dblclick)="editTodo()" *ngIf="!(editing)"> {{ todo.text }} </label>
    <input class="new-todo" *ngIf="editing" [(ngModel)]="todo.text" (blur)="onBlur();"/>
    <button class="destroy" (click)="DeleteTodo(index)"></button>
  </div>
</li>
